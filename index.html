<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #content {
            margin-top: 15%;
            margin-right: auto;
        }

        #toastCon {
            z-index: 1100;
        }
    </style>
    <title>Fetch Api Sandbox</title>
</head>

<body>
    <div id="content" class="container justify-content-center align-items-center">
        <h1 class="display-4 mb-4 text-center">FETCH API SandBox</h1>
        <div class="container d-flex p-12 gap-3">
            <div class="container btn btn-primary" id="getText">Get Text</div>
            <div class="container btn btn-success" id="getJSON">Get JSON</div>
            <div class="container btn btn-warning" id="getPosts">Get API DATA</div>
        </div>
        <hr>
        <div>
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="output"></div>
        </div>
        <form id="addPost">
            <div class="form-group">
                <h2 class="mb-4 mt-4">Add Your Post</h2>
                <input type="text" id="title" placeholder="Title" class="form-control mb-4">
                <textarea id="body" placeholder="Body" class="form-control mb-4"></textarea>
                <input type="submit" value="Submit" class="btn btn-secondary">
            </div>

        </form>

        <div id="toastCon" class="position-fixed top-0 end-0 p-3">
            <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastMessage">
                        Success message here
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
